    <title>CSS Envelope + Letter (Open/Close on Click)</title>

</head>


<body>
    <div class="container">
        <div class="envelope-wrapper">

                        </p>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
